

<!-- saved from url=(0103)https://static.ticketbox.vn/dist-canary-bp/tkbvn/html/spa/ticket-booking/views/templates/bill.html?4349 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="w-100 bill-wrapper" ng-class="{&#39;reviewing&#39;: reviewingOrder, &#39;bill-wrapper-wg&#39;: isWidget}"><div class="bill w-100 relative"><div class="detail bg-white rounded top padding-15 w-100"><div class="bill-content w-100"><table class="table table-striped valign-middle margin-bottom-0" ng-if="order.buyerInfo.hasData()"><thead class="color-3"><tr><th colspan="3" class="uppercase text-left"><span class="font-bold" translate="T.LAYOUT.BUYER_INFO"></span> <span ng-if="reviewingOrder" class="edit-link ello-pencil pull-right tkb-color pointer" ng-click="toggleReviewOrder()" translate="T.LAYOUT.EDIT"></span></th></tr></thead><tbody><tr><td class="color-a" width="10%"><i class="ello-user-1"></i></td><td class="text-left font-bold color-6" width="35%"><span translate="T.LAYOUT.FULL_NAME"></span></td><td class="text-right" width="55%"><span ng-bind="order.buyerInfo.firstName"></span>&nbsp;<span ng-bind="order.buyerInfo.lastName"></span></td></tr><tr><td class="color-a" width="10%"><i class="ello-mail-alt"></i></td><td class="text-left font-bold color-6" width="35%"><span translate="T.LAYOUT.EMAIL"></span></td><td class="text-right" width="55%"><span ng-bind="order.buyerInfo.email"></span></td></tr><tr><td class="color-a" width="10%"><i class="ello-phone"></i></td><td class="text-left font-bold color-6" width="35%"><span translate="T.LAYOUT.PHONE_NUMBER"></span></td><td class="text-right" width="55%"><span ng-bind="order.buyerInfo.phoneNumber"></span></td></tr></tbody></table><table class="table table-striped valign-middle margin-bottom-0" ng-if="order.paymentInfo.paymentType"><thead class="color-3"><tr><th colspan="2" class="font-bold uppercase text-left padding-left-0 padding-right-0"><span translate="T.LAYOUT.PAYMENT_METHOD"></span></th></tr></thead><tbody><tr><th colspan="2" class="text-left padding-left-0 padding-right-0"><span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Free &amp;&amp; !event.isUsePickupFlowForFreeTickets &amp;&amp; !event.isReceiveTicketsAtEvent" translate="T.LAYOUT.FREE_RECEIVE_VIA_EMAIL"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Free &amp;&amp; event.isUsePickupFlowForFreeTickets" translate="T.LAYOUT.FREE_OP"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Free &amp;&amp; event.isReceiveTicketsAtEvent" translate="T.LAYOUT.FREE_PICKUP_AT_EVENT"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.COD" translate="T.LAYOUT.COD"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.ATM || order.paymentInfo.paymentType == PAYMENT_TYPE.InternetBanking"><span translate="T.LAYOUT.INTERNET_BANKING"></span> <span ng-if="bankSelected">-&nbsp;{{bankSelected.name}}</span></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard" translate="T.LAYOUT.CREDIT_CARD"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource" translate="T.LAYOUT.CREDIT_CARD"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.OfficePickup" translate="T.LAYOUT.OFFICE_PICKUP"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Moca" translate="T.LAYOUT.MOCA"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Momo" translate="T.LAYOUT.MOMO_METHOD"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Payoo" translate="T.LAYOUT.OVER_THE_COUNTER_PAYMENT"></span> <span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.BankTransfer" translate="T.LAYOUT.BANK_TRANSFER_PAYMENT"></span></th></tr><tr ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.COD || ((order.paymentInfo.paymentType == PAYMENT_TYPE.ATM || order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard|| order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource) &amp;&amp; event.hasPhysicalItem)"><td class="color-a" width="10%"><i class="ello-location-2"></i></td><td width="90%" class="text-right"><span ng-bind="getFullDeliveryAddress()"></span></td></tr><tr ng-if="(order.paymentInfo.paymentType == PAYMENT_TYPE.COD || ((order.paymentInfo.paymentType == PAYMENT_TYPE.ATM || order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard || order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource) &amp;&amp; event.hasPhysicalItem)) &amp;&amp; order.paymentInfo.deliveryInfo.note"><td class="color-a" width="10%"><span class="ello-info-circled-2"></span></td><td width="90%" class="text-right"><span ng-bind="order.paymentInfo.deliveryInfo.note"></span></td></tr><tr ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.OfficePickup &amp;&amp; order.paymentInfo.officePickupInfo.note"><td class="color-a" width="10%"><span class="ello-info-circled-2"></span></td><td width="90%"><span ng-bind="order.paymentInfo.officePickupInfo.note"></span></td></tr><tr ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.ATM"><td class="color-a" width="10%"><i class="ello-bank"></i></td><td width="90%"><div ng-if="order.paymentInfo.internetBankingInfo.bankCode" class="custom-radio-logo viet pull-right {{getBankIconCssClass(order.paymentInfo.internetBankingInfo.bankCode)}}"></div><div ng-if="!order.paymentInfo.internetBankingInfo.bankCode" translate="T.LAYOUT.NOT_SELECTED"></div></td></tr><tr ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard"><td colspan="2" class="text-center"><img height="40" ng-src="{{staticDomain + &#39;/images-v2/event-info/icon-payment-global.png&#39;}}"></td></tr><tr ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource"><td colspan="2" class="text-center"><img height="40" ng-src="{{staticDomain + &#39;/images-v2/event-info/icon-payment-cybersource.png&#39;}}"></td></tr></tbody></table><table class="table table-striped valign-middle margin-bottom-0"><thead class="color-3"><tr><th colspan="2" class="text-left"><span class="font-bold text-uppercase" translate="T.LAYOUT.TICKET_INFO"></span><span ng-if="bookingStep != BOOKING_STEP.selectTickets" class="edit-link ello-pencil pull-right font-bold tkb-color pointer" ng-click="goToSelectTicketsStep()" translate="T.LAYOUT.EDIT"></span></th></tr><tr ng-if="!order.orderDetails || !order.orderDetails.length"><td colspan="2" class="color-9"><small><em translate="T.LAYOUT.PLEASE_SELECT_TICKET"></em></small></td></tr></thead><tbody><tr ng-if="order.orderDetails.length" class="color-6"><td class="font-600" translate="T.LAYOUT.TICKET_TYPE"></td><td class="font-600 text-right" width="90" translate="T.LAYOUT.QUANTITY"></td></tr><tr ng-repeat="orderDetail in order.orderDetails | orderBy:&#39;displayOrder&#39;"><td><div class="ticket-type" ng-bind="orderDetail.ticketType.title"></div><div class="font-085 color-6"><span ng-bind="orderDetail.ticketType.applyingPrice | number"></span> <span ng-bind="event.currency.isoCode"></span></div><div class="clearfix"><small><span ng-repeat="section in orderDetail.sections"><span ng-repeat="seat in section.seats" class="seat-name" style="background-color: #{{orderDetail.ticketType.color}}"><span ng-bind="seat.rowName + &#39;-&#39; + seat.name"></span></span></span></small></div></td><td class="text-right"><div><span ng-bind="orderDetail.quantity"></span></div><div class="font-085 color-6"><span ng-bind="orderDetail.quantity * orderDetail.ticketType.applyingPrice | number"></span> <span ng-bind="event.currency.isoCode"></span></div></td></tr></tbody></table><table class="table table-striped valign-middle" ng-if="order.discount &amp;&amp; order.orderDiscountAmount"><thead class="color-3"><tr><th colspan="2" class="font-800 uppercase text-left"><span translate="T.LAYOUT.DISCOUNT_CODE"></span></th></tr></thead><tbody><tr><td><div class="ticket-type uppercase" ng-bind="order.discount.discountCode"></div></td><td class="color-red">- <span ng-bind="order.orderDiscountAmount | number"></span> <span ng-bind="event.currency.isoCode"></span></td></tr></tbody></table><table class="table table-striped valign-middle" ng-if="order.buyerServiceFee &gt; 0 || order.buyerPaymentFee &gt; 0 || order.paymentInfo.paymentType == PAYMENT_TYPE.COD || ((order.paymentInfo.paymentType == PAYMENT_TYPE.ATM || order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard || order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource || order.paymentInfo.paymentType == PAYMENT_TYPE.Moca || order.paymentInfo.paymentType == PAYMENT_TYPE.Momo) &amp;&amp; event.hasPhysicalItem)"><thead class="color-3"><tr><th colspan="2" class="text-left"><span class="font-bold text-uppercase" translate="T.STEP2.FEE_TITLE"></span></th></tr></thead><tbody><tr ng-if="order.buyerServiceFee &gt; 0"><td><span translate="T.STEP2.SERVICE_FEE_PRINTING"></span></td><td class="text-right"><span ng-bind="order.buyerServiceFee | number"></span> <span ng-bind="event.currency.isoCode"></span></td></tr><tr ng-if="order.buyerPaymentFee &gt; 0"><td><span translate="T.STEP2.PAYMENT_FEE"></span></td><td class="text-right"><span ng-bind="order.buyerPaymentFee"></span>&nbsp; <span ng-bind="event.currency.isoCode"></span></td></tr><tr ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.COD || ((order.paymentInfo.paymentType == PAYMENT_TYPE.InternetBanking || order.paymentInfo.paymentType == PAYMENT_TYPE.ATM || order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard || order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource || order.paymentInfo.paymentType == PAYMENT_TYPE.Moca || order.paymentInfo.paymentType == PAYMENT_TYPE.Momo) &amp;&amp; event.hasPhysicalItem)"><td><span translate="T.STEP2.DELIVERY_FEE"></span></td><td class="text-right"><span ng-bind="order.paymentInfo.deliveryInfo.fee | number"></span> <span ng-bind="event.currency.isoCode"></span></td></tr></tbody></table><div class="color-red" ng-if="event.organizerAllowIssueInvoice===true &amp;&amp; order.orderDetails &amp;&amp; order.orderDetails.length"><small><em translate="T.STEP_SELECT_TICKETS.VAT_NOTE"></em></small></div></div></div><div class="sum rounded bottom color-white padding-20"><table class="w-100"><tbody><tr><td><strong translate="T.LAYOUT.TOTAL"></strong></td><td><strong><span ng-bind="order.finalAmount || 0 | number"></span> <span ng-bind="event.currency.isoCode"></span><div class="final-amount" ng-bind="order.finalAmount || 0" style="display: none;"></div></strong></td></tr></tbody></table></div><div ng-if="reviewingOrder &amp;&amp; (isWidget || isMobile)" class="w-100 checkout-section-wg"><div class="padding-5"><table ng-disabled="isDisabledSubmitBtn()" ng-click="submitOrder()" class="btn-rounded big-btn btn-next tkb-bg-color btn w-300 btn-primary center-block text-shadow-2 font-800"><tbody><tr><td ladda="submitting" data-style="zoom-out"><span ng-if="order.paymentInfo.paymentType == PAYMENT_TYPE.CreditCard || order.paymentInfo.paymentType == PAYMENT_TYPE.Cybersource || order.paymentInfo.paymentType == PAYMENT_TYPE.ATM || order.paymentInfo.paymentType == PAYMENT_TYPE.InternetBanking || order.paymentInfo.paymentType == PAYMENT_TYPE.Moca || order.paymentInfo.paymentType == PAYMENT_TYPE.Momo">{{'T.STEP2.PROCESS_PAYMENT' | translate}}</span> <span ng-if="!order.paymentInfo.paymentType || order.paymentInfo.paymentType == PAYMENT_TYPE.Free || order.paymentInfo.paymentType == PAYMENT_TYPE.COD || order.paymentInfo.paymentType == PAYMENT_TYPE.OfficePickup || order.paymentInfo.paymentType == PAYMENT_TYPE.BankTransfer">{{'T.STEP2.SUBMIT' | translate}}</span></td></tr></tbody></table></div></div></div></div></body></html>
